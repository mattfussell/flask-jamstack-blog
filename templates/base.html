<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Jamstack Blog that uses Flask and Python"
    />

    {# Style Sheets: Bootstrap, cdnjs: font-awesome, local, pygments #}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!--
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pygments-css/friendly.css') }}"
    />
    -->
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}" />

    {# JavaScript: HTMX, Bootstrap, local #}
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>

    {# Favicons #}
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>{{ title }}</title>
  </head>
  <body class="d-flex flex-column h-100">
    {% block content %}

    <p>BASE.HTML</p>

    {% endblock %}
  </body>
</html>
